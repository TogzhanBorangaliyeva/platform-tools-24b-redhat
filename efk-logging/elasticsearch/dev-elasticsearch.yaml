---
# Enable Ingress to expose Elasticsearch via an external hostname
ingress:
  enabled: true
  annotations: 
    kubernetes.io/ingress.class: nginx
  className: "nginx"
  hosts:
    - host: elasticsearch.togzhanborangali.click
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  # Uncomment and configure for TLS if needed
  # tls:
  #   - secretName: elasticsearch-tls
  #     hosts:
  #       - elasticsearch.togzhanborangali.click

persistence:
  enabled: true
  labels:
    enabled: true
  annotations: {}

volumeClaimTemplate:
  storageClassName: ebs-sc
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 30Gi

envFrom:
  - secretRef:
      name: elastic-credential
