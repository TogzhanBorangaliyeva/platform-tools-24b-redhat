apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-init-script
  namespace: monitoring
data:
  fetch-secrets.sh: |
    #!/bin/sh
    SECRET_JSON=$(aws secretsmanager get-secret-value --secret-id grafana_secrets --query SecretString --output text)
    export GF_SECURITY_ADMIN_USER=$(echo $SECRET_JSON | jq -r .adminUser)
    export GF_SECURITY_ADMIN_PASSWORD=$(echo $SECRET_JSON | jq -r .adminPassword)
    exec /run.sh  # Start Grafana
